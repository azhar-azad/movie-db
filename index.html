<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie DB</title>

    <!--local bootstrap-->
    <!--<link rel="stylesheet" href="css/bootstrap.min.css">-->
    <!--bootstrap cdn-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/darkly/bootstrap.min.css">
    <!--custom css-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!--navbar-->
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html">MovieInfo</a>
            </div>
        </div>
    </nav>
<!--navbar end-->

<!--movie search input form-->
    <div class="container">
        <div class="jumbotron">
            <h3 class="text-center">Search For Any Movie</h3>
            <div class="form-group">
                <form id="searchForm">
                    <div class="formItem">
                        <label for="searchTitle">Title: </label>
                        <input type="text" class="form-control" id="searchTitle" placeholder="Search by title..." required>
                    </div>
                    <div class="formItem">
                        <label for="searchType">Type: </label>
                        <input type="text" class="form-control" id="searchType" placeholder="Search by type (movie, series, episode)...">
                    </div>
                    <div class="formItem">
                        <label for="searchYear">Year: </label>
                        <input type="text" class="form-control" id="searchYear" placeholder="Search by year...">
                    </div>
                    <button class="btn btn-primary" onclick="">Submit</button>
                </form>
            </div>
            <!--<div class="form-group">-->
                <!--<label for="searchText">Title: </label>-->
                <!--<form id="searchForm">-->
                    <!--<input type="text" class="form-control" id="searchText" placeholder="Search by title...">-->
                <!--</form>-->
            <!--</div>-->
        </div>
    </div>
<!--form end-->

<!--output container-->
    <div class="container">
        <!--placeholder for movie list-->
        <div id="movies" class="row"></div>
    </div>
<!--output container end-->

    <!--jquery-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <!--axios-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!--local js script-->
    <script src="js/main.js"></script>
</body>
</html>
